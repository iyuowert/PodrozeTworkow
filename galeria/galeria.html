<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria zdjęć</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="1.jpg" alt="Zdjęcie 1" onclick="openModal('1.jpg')">
            <img src="2.jpg" alt="Zdjęcie 2" onclick="openModal('2.jpg')">
            <img src="3.jpg" alt="Zdjęcie 3" onclick="openModal('3.jpg')">
            <img src="4.jpg" alt="Zdjęcie 4" onclick="openModal('4.jpg')">
            <img src="5.jpg" alt="Zdjęcie 5" onclick="openModal('5.jpg')">
            <img src="6.jpg" alt="Zdjęcie 6" onclick="openModal('6.jpg')">
            <img src="7.jpg" alt="Zdjęcie 7" onclick="openModal('7.jpg')">
            <img src="8.jpg" alt="Zdjęcie 8" onclick="openModal('8.jpg')">
            <img src="9.jpg" alt="Zdjęcie 9" onclick="openModal('9.jpg')">
        </div>
        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" class="modal-content" src="">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById("modal-img").src = imageSrc;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
